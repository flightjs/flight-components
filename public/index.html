<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Discover Flight components">
    <title>Discover Flight components</title>
    <meta name="description" content="A lightweight, component-based JavaScript framework for assigning behavior to DOM nodes.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="http://twitter.com/favicons/favicon.ico">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body data-twttr-rendered='true'>

    <div class='container'>

      <div class="site-header" role="banner">
        <div class="row">
          <div class="col-lg-1">
            <img src="img/flight-logo.png" width="75" height="75" alt="Twitter logo">
          </div>
          <div class="col-lg-2">
            <h1 class="site-title">Flight</h1>
          </div>
          <div class="pull-right">
            <h2 class="site-tagline">Discover <a href='http://flightjs.github.io/'>Flight</a> components.</h2>
          </div>
        </div>
        <hr/>
      </div>

      <ul id='top-forks' class='top-list col-lg-6 nav nav-pills nav-stacked'>
        <li class='header'>Most forked</li>
      </ul>
      <ul id='top-stars' class='top-list col-lg-6 nav nav-pills nav-stacked'>
        <li class='header'>Most starred</li>
      </ul>

      <div class='components-wrapper'>
        <div class="col-lg-4 col-lg-offset-4">
          <input type='text' id='filter' class='form-control input-md' placeholder='Search for Flight components' />
        </div>
        <table id="components" class="table table-hover">
          <thead>
            <tr>
              <th> Name </th>
              <th> Description </th>
              <th> Owner </th>
              <th> Forks </th>
              <th> Stars </th>
            </tr>
          </thead>
        </table>
      </div>

      <div id='footer'>
        This list is automatically generated from the <a href='http://sindresorhus.com/bower-components/'>Bower</a> components list. Components must be prefixed with <strong>"flight-"</strong> in order to be visible.
      </div>
    </div>

    <!--[if lt IE 9]>
    <script src="/bower_components/es5-shim/es5-shim.js"></script>
    <script src="/bower_components/es5-shim/es5-sham.js"></script>
    <![endif]-->
    <script src="/bower_components/jquery/jquery.js"></script>
    <script src="/bower_components/requirejs/require.js" data-main="/js/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src='//www.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
  </body>
</html>
